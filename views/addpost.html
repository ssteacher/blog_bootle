<html>
<head>
    <title>Add post</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="span9">
            <!-- header -->
            <div class="navbar navbar-inner">
                <a class="brand" href="#">BottleMongoBlog</a>
                <ul class="nav">
                    <li><a href="/">Home</a></li>
                    <li class="divider-vertical"></li>
                    <li><a href="/post">Posts</a></li>
                    <li class="divider-vertical"></li>
                    <li><a href="/userlist">Users</a></li>
                </ul>
            </div>
            <!-- end header -->
                    
            <h1>What happened, {{username}}?</h1><hr>
        
            <div class="row">
                <div class="span9"></div>
                <div class="well well-large">
                    <form class="form-signin" method="post" action="/tohome">
                        <h4 class="form-signin-heading">Title</h4>
                        <input type="text" class="input-block-level" placeholder="Title post" name="title" value="{{subject}}">
                        <!--       <textarea name="body" cols="120" rows="20" class="input-block-level">{{body}}</textarea><br> -->
                        <h4>Tags:</h4>
                        Comma separated, please
                        <input type="text" name="tags" size="120" class="input-block-level" value="{{tags}}">
                         <imput type="hidden" name="username" value="{{username}}"> 
                        <button class="btn btn-large btn-primary" type="submit">Post now!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
