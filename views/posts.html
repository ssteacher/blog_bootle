<!DOCTUPE html>
<html>
<head>
    <title>Hello</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="span9">
            <!-- header -->
            <div class="navbar navbar-inner">
              <a class="brand" href="#">BottleMongoBlog</a>
                <ul class="nav">
                  <li><a href="/">Home</a></li>
                  <li class="divider-vertical"></li>
                  <li><a href="/post">Posts</a></li>
                  <li class="divider-vertical"></li>
                  <li><a href="/userlist">Users</a></li>
                </ul>
                <ul class="nav pull-right">

                  <li>
                    <a href="/login">Sing in</a>
                  </li>

                </ul>
            </div>
            <!-- end header -->
            
        <h1>All post</h1><hr>
        <div class="row">
              <div class="span6">
                %for key in message_list:        
                <p>
                <a href="/userprifile/id"><u>{{key["user"]}} </a>say:</u><br />
                {{key["message"]}}<br />
                <i class="icon-tag"></i> 
                %for item in key["tags"]:
                    <a href="/post/{{item}}">{{item}}</a>
                %end
                </p>
                %end
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
